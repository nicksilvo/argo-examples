apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-httpd-echo
  labels:
    app: http-httpd-echo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: http-httpd-echo
  template:
    metadata:
      labels:
        app: http-httpd-echo
    spec:
      containers:
name: http-httpd-echo
---
apiVersion: v1
kind: Service
metadata:
  name: http-httpd-echo-service
  labels:
    app: http-httpd-echo
spec:
  type: LoadBalancer
  selector:
    app: http-httpd-echo
  ports:
protocol: TCP
    port: 80
    targetPort: 5678
